<!DOCTYPE html>
<html>
<head>
    <style>
        #pyramid {
            line-height: 0;
            font-size: 30px;
        }

        body {
            font-family: "Courier New", monospace;
            text-align:center;
        }
        invalid-field {
            border: 1px solid red;
        }
        .error-message {
            color:red;
        }

    </style>
</head>
<body>
    <h1>Pyramid Slide!</h1>

    <form id="draw-form">
        <label>
            How high?
        <input type="range" min="1" max="20" id="height" oninput="drawPyramid(this.value)"/>
        <label id="demo">
            <!-- Display the rows as slider slides. -->
        </label>
        </label>
    </form>

    <br><br>

    <div id="pyramid"></div>

    <script src="pyramid.js"></script>
</body>
</html>
